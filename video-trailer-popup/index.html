<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, rem unde. Temporibus optio delectus rerum unde voluptatibus accusantium, facilis quos inventore consequuntur similique illo exercitationem eos alias, beatae numquam officia.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="./trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="https://kit.fontawesome.com/1122500902.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
